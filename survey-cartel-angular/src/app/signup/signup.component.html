<section class="background-radial-gradient overflow-hidden">
    <style>
        .background-radial-gradient {
            background-color: hsl(218, 41%, 15%);
            background-image: radial-gradient(650px circle at 0% 0%,
                    hsl(218, 41%, 35%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%),
                radial-gradient(1250px circle at 100% 100%,
                    hsl(218, 41%, 45%) 15%,
                    hsl(218, 41%, 30%) 35%,
                    hsl(218, 41%, 20%) 75%,
                    hsl(218, 41%, 19%) 80%,
                    transparent 100%);
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            top: -60px;
            left: -130px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        #radius-shape-2 {
            border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
            bottom: -60px;
            right: -110px;
            width: 300px;
            height: 300px;
            background: radial-gradient(#44006b, #ad1fff);
            overflow: hidden;
        }

        .bg-glass {
            background-color: hsla(0, 0%, 100%, 0.9) !important;
            backdrop-filter: saturate(200%) blur(25px);
        }
    </style>

    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                    Welcome To, <br />
                    <span style="color: hsl(218, 81%, 75%)">Survey Cartel -> SignUp</span>
                </h1>
                <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                    We offer you best and easy way to create Surveys. So, you can get opnions from
                    the people of this world.
                </p>
            </div>

            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <h1 class=mb-4 style="color: hsl(218, 81%, 75%); align:center">
                            SignUp <br />
                        </h1>

                        <!-- {{user|json}} -->
                        <form (ngSubmit)="formSubmit()">

                            <!-- Full Name input -->
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="user.fullName" name="fullName" type="text" id="fullName"
                                    class="form-control" />
                                <label class="form-label" for="fullName">Full Name</label>
                            </div>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="user.email" name="email" type="email" id="email"
                                    class="form-control" />
                                <label class="form-label" for="email">Email address</label>
                            </div>

                            

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="user.password" name="password" type="password" id="password"
                                    class="form-control" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <!-- Mobile Number input -->
                            <div class="form-outline mb-4">
                                <input [(ngModel)]="user.mobileNo" name="mobileNo" type="numbere" id="mobileNo"
                                    class="form-control" />
                                <label class="form-label" for="mobileNo">Mobile Number</label>
                            </div>

                            <!-- 2 column grid layout with text inputs for the profession and organization names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input [(ngModel)]="user.organization" name="organization" type="text" id="organization"
                                            class="form-control" />
                                        <label class="form-label" for="organization">Organization</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input [(ngModel)]="user.profession" name="profession" type="text" id="profession"
                                            class="form-control" />
                                        <label class="form-label" for="profession">Profession</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">
                                SignUp
                            </button>


                            <!-- Register buttons -->
                            <div class="text-center">
                                <a [routerLink]="'/login'">Already Signed Up? LogIn</a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
